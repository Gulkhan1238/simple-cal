<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="num-1">Number 1</label>
    <input type="number" id="num-1" >
    <label for="num-2">Number 2</label>
    <input type="number" id="num-2" >
    <br>
    <br>
   
    <button id="Sum-btn" onclick="Sum()">Add</button>
    <button id="Sub-btn" onclick="Sub()">Sub</button>
    <button id="Div-btn" onclick="Divide()">Divide</button>
    <button id="Mul-btn" onclick="Multiply()">Multiply</button>
    <br>
    <br>
    <label for="result">Result</label>
    <input type="number" id="result" readonly="" >
</div>

<script src="script.js"></script>
</body>
</html>
